<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body{
            background-color: black;
        }
        .box{
            background-color: yellow;
            width: 150px;
            height: 150px;
            position: relative;
            top: 0;
            left: 0;
            animation: a 2s forwards ease-in ;
        }
        /* @keyframes a {
            25%{
                top: 200px;
                left:0;
                background-color: grey;
            }50%{
                top: 200px;
                left:200px;
                background-color: red;
            }75%{
                top: 400px;
                left:200px;
                background-color: blue;
            }100%{
                top: 400px;
                left:400px;
                background-color: white;
            }
        } */
        h1{
            position: relative;
            color: white;
            top: 50px;
            left: 50px;
        

        }
        div{
            position: relative;
            top: 100px;
            left: 50px;
            width: 150px;
            height: 150px;
            background-color: aqua;
        }
        .element{
            background-color: yellow;
            animation: zoomInUp;
            animation-duration: 2s;
            margin-top: 20px;
        }
        
        
    </style>
</head>
<body>
    <h1 class="animate__animated animate__rotateInUpLeft">An animated element</h1>
    <div class="animate__animated animate__rotateInUpLeft"></div>

    <div class="element"></div>
</body>
</html>
